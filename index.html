<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
   
</head>
<body>
   <!-- Background & animion & navbar & title -->
  <div class="container-fluid">
    <!-- Background animtion-->
        <div class="background">
           <div class="cube"></div>
           <div class="cube"></div>
           <div class="cube"></div>
           <div class="cube"></div>
          <div class="cube"></div>
        </div>
     
    <!-- header -->
       <main>
    <!-- title & content -->
          <section class="header">
             <h1>Welcome to your libary storage</h1>
          </section>
          <div class="form">
            <h1 class="form-heading">Add book to your personal libary</h1>
        <form action="">
            <p class="errorMessage"></p>
            <label for="title"><span>Title:</span></label>
            <input type="text" id=title class="input-field" placeholder="Enter title of the book">
            <label for="author"><span>Author:</span></label>
            <input type="text" id=author class="input-field" placeholder="enter author of the book">
            <label for="priority"><span>Priority:</span></label>
            <select id="priority" class="select-field select-field__s">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <label for="category"><span>Category: </span></label>
            <select id="category" class="select-field">
                <option value="Fiction">Fiction</option>
                <option value="Popular Science">Popular Science </option>
                <option value="Magazine">Magazine</option>
              </select>
            <input type="submit" value="Add book">  
        </form>
        </div>
        <div class="libary">
            <table>
                <thead>
                    <tr class="thead">
                        <td>Title</td>
                        <td>Author</td>
                        <td>Priority</td>
                        <td>Category</td>
                    </tr>
                </thead>
                <tbody class="tbody">  
                </tbody> 
            </table>
            <p class="emptyMessage"></p>
        </div>
   
        <button class="btn">Clear your libary</button>
       </main>

      <script src="script.js"></script>
</body>
</html>
